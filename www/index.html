<!DOCTYPE html>
<html>
  <head>
  	<!--
	  Customize this policy to fit your own app's needs. For more guidance, see:
	      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
	  Some notes:
	      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
	          * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<!-- Uncomment the following line if you are migrating an app from Legacy to MFP Cordova -->
    <!--  <link rel="stylesheet" type="text/css" href="plugins/cordova-plugin-mfp/worklight/worklight.css" > -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <!-- load script with wlCommonInit defined before loading cordova.js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>



    <title>ResourceRequestCordova</title>
  </head>
  <body>
    <div data-role="page">
    	<div role="main" class="ui-content">
        <form id="form">
            <div class="ui-field-contain">
              <label for="first">First Name:</label>
              <input data-mini="true" type="text" id="first" value="John"></input>
            </div>
            <div class="ui-field-contain">
              <label for="middle">Middle Name:</label>
              <input data-mini="true" type="text" id="middle" value="M"></input>
            </div>
            <div class="ui-field-contain">
              <label for="last">Last Name:</label>
              <input data-mini="true" type="text" id="last" value="Smith"></input>
            </div>
            <div class="ui-field-contain">
              <label for="age">Age:</label>
              <input data-mini="true" type="text" id="age" value="42"></input>
            </div>
            <div class="ui-field-contain">
              <label for="date">Date:</label>
              <input data-mini="true" type="text" id="date" value="1974-05-05"></input>
            </div>
            <div class="ui-field-contain">
              <label for="height">Height:</label>
              <input data-mini="true" type="text" id="height" value="175"></input>
            </div>
            <input type="button" id="btn_submit" value="Submit"></input>
        </form>
        <div id="result">
            <span id="span_result">Result will be presented here</span>
        </div>
      </div>
    </div>



  </body>
</html>
